<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./form.css">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <form>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="FirstName">First name</label>
            <input type="text" class="form-control" id="FirstName" name="fname" />
          </div>
          <div class="form-group col-md-6">
            <label for="LastName">Last name</label>
            <input type="text" class="form-control" id="LastName" name="lname" />
          </div>
        </div>
        <fieldset class="form-group row">
            <legend class="col-form-label col-sm-2 float-sm-left pt-0">
              Gender
            </legend>
            <div class="col-sm-10">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="gender"
                  id="male"
                  value="male"
                  checked
                />
                <label class="form-check-label" for="male"> Male </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="gender"
                  id="female"
                  value="female"
                />
                <label class="form-check-label" for="female"> Female </label>
              </div>
            </div>
          </fieldset>
        <div class="form-group">
          <label for="Address1">Address 1</label>
          <input
            type="text"
            class="form-control"
            id="Address1"
            name="Address1"
          />
        </div>
        <div class="form-group">
          <label for="Address2">Address 2</label>
          <input
            type="text"
            class="form-control"
            id="Address2"
            name="Address2"
           
          />
        </div>
        
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputState">State</label>
            <input type="text" class="form-control" id="inputState" name="State"/>
          </div>
          <div class="form-group col-md-4">
            <label for="inputCountry">Country</label>
            <select id="inputCountry" class="form-control" name="Country">
              <option selected>India</option>
              <option>Japan</option>
              <option>Australia</option>
              <option>USA</option>
            </select>
          </div>
          <div class="form-group col-md-2">
            <label for="inputZip">Pin code</label>
            <input type="number" class="form-control" id="inputPincode" name="Pincode" />
          </div>
        </div>
        <fieldset class="form-group row">
          <legend class="col-form-label float-sm-left">
            Choice of your food : (must choose atleast 2 out of 5)
          </legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value="North Indian"
                id="food"
                name="food"
              />
              <label class="form-check-label" for="food">
                North Indian
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value="South Indian"
                id="food"
                name="food"
              />
              <label class="form-check-label" for="food">
                South Indian
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value="Italian"
                id="food"
                name="food"
              />
              <label class="form-check-label" for="food">
                Italian
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value="Sea Food"
                id="food"
                name="food"
              />
              <label class="form-check-label" for="food">
                Sea Food
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value="Mexican"
                id="food"
                name="food"
              />
              <label class="form-check-label" for="food">
                Mexican
              </label>
            </div>
          </div>
        </fieldset>
        <button type="submit" class="btn btn-primary" id="Submit">Submit</button>
      </form>
      <h3 >Temporary Database</h3>
      <table class="table mt-5">
          
        <thead class="thead-dark">
          <tr>
            
            <th scope="col">FirstName</th>
            <th scope="col">LastName</th>
            <th scope="col">Gender</th>
            <th scope="col">Address</th>
            <th scope="col">State</th>
            <th scope="col">Country</th>
            <th scope="col">Pincode</th>
            <th scope="col">Food</th>
          </tr>
        </thead>
        <tbody class="body" id="body">

        </tbody>
    </div>
    <script src="./form.js">

    </script>
  </body>
</html>
